<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="height:400px"></div>
    <!-- ECharts单文件引入 -->
    <script src="js/echarts.js"></script>
	    <!-- ECharts单文件引入 -->
    <script src="js/infographic.js"></script>
	
    <script type="text/javascript">
       
        var myChart = echarts.init(document.getElementById('main'),'infographic'); 
        
           
        //var myChart = echarts.init(document.getElementById('main')); 
		
	
var date1 = ['08:50','08:54','08:58','09:02','09:06','09:10','09:14','09:18','09:22','09:26','09:30'];

var date2=['20','30','90','120','500','10','80','20','1000','5','99']

var option2 = { 
    title: {
        left: 'center',
        text: '大数据量面积图',
    },
   
    xAxis: {
        type: 'category',
       boundaryGap: false,
        data: date1,
		axisLabel:{
                 //X轴刻度配置
                 interval:0 ,//0：表示全部显示不间隔；auto:表示自动根据刻度个数和宽度自动设置间隔个数
            },
		splitLine:{
		show:true,
		 lineStyle: {       // 属性lineStyle（详见lineStyle）控制线条样式
                color: '#ccc',
                width: 2,
                type: 'solid'
            }
		}
    },
	tooltip : {  
                    trigger: 'axis'//item  axis  
                },

            type: 'value',

     splitLine:{

    },
   

   

    series: [
        {
		  type:'line',

            smooth:false,

            itemStyle: {

					}
                }
            },
			markLine:{
			
			data : 
   
        {name: 'oo', value: '900'}
     
    

			},
            areaStyle: {

                    }])
                }
            },

        }

};

        // 为echarts对象加载数据 
        myChart.setOption(option2);

		function setContentInfo(data1,deta2){
		var jsonObjects = eval(data1);   //通过eval方法处理得到json对象数组
	var date6 = eval(deta2);

if(!myChart){
          return;
     }

     //更新数据
      var option = myChart.getOption();
      option.series[0].data = jsonObjects;
        option.xAxis[0].data = date6;
      myChart.setOption(option);

if(!myChart){

alert(2);

}
